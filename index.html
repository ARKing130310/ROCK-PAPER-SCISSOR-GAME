<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK_PAPER_SCISSORS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <div class="choices">
        <div class="choice" id="Rock">
            <img src="images/rock.png" alt="img">
        </div>
        <div class="choice" id="Paper">
            <img src="images/paper.png" alt="img">
        </div>
        <div class="choice" id="Scissor">
            <img src="images/scissors.png" alt="img">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p class="zero1" id="myScore">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p class="zero2" id="comScore">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="result">
        <p id="result-msg">Play Your Move</p>
    </div>
    <script src="game.js"></script>
</body>
</html>
